<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Forgot Password</h2>
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-control" formControlName="email" [class.is-invalid]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
      <div class="invalid-feedback" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
        Please enter a valid email.
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="success" class="alert alert-success">{{ success }}</div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Send Reset Code
    </button>
    <div class="mt-3 text-center">
      <a routerLink="/auth/login">Back to Login</a>
    </div>
  </form>
</div>
