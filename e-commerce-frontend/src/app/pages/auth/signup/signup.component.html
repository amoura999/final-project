<div class="container mt-5" style="max-width: 450px;">
  <h2 class="mb-4 text-center">Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="userName" class="form-label">Username</label>
      <input type="text" id="userName" class="form-control" formControlName="userName" [class.is-invalid]="signupForm.get('userName')?.invalid && signupForm.get('userName')?.touched">
      <div class="invalid-feedback" *ngIf="signupForm.get('userName')?.invalid && signupForm.get('userName')?.touched">
        Username is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-control" formControlName="email" [class.is-invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
      <div class="invalid-feedback" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        Please enter a valid email.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" [class.is-invalid]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
      <div class="invalid-feedback" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        Password must be at least 6 characters.
      </div>
    </div>
    <div class="mb-3">
      <label for="phone_number" class="form-label">Phone Number</label>
      <input type="text" id="phone_number" class="form-control" formControlName="phone_number" [class.is-invalid]="signupForm.get('phone_number')?.invalid && signupForm.get('phone_number')?.touched">
      <div class="invalid-feedback" *ngIf="signupForm.get('phone_number')?.invalid && signupForm.get('phone_number')?.touched">
        Please enter a valid phone number (10-15 digits).
      </div>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" class="form-select" formControlName="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <button type="submit" class="btn btn-success w-100" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Sign Up
    </button>
    <div class="mt-3 text-center">
      <a routerLink="/auth/login">Already have an account? Login</a>
    </div>
  </form>
</div>
