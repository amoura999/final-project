<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Verify Email</h2>
  <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-control" formControlName="email" [class.is-invalid]="verifyForm.get('email')?.invalid && verifyForm.get('email')?.touched">
      <div class="invalid-feedback" *ngIf="verifyForm.get('email')?.invalid && verifyForm.get('email')?.touched">
        Please enter a valid email.
      </div>
    </div>
    <div class="mb-3">
      <label for="code" class="form-label">Verification Code</label>
      <input type="text" id="code" class="form-control" formControlName="code" maxlength="6" [class.is-invalid]="verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched">
      <div class="invalid-feedback" *ngIf="verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched">
        Please enter the 6-digit code sent to your email.
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="success" class="alert alert-success">{{ success }}</div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Verify Email
    </button>
    <div class="mt-3 text-center">
      <a routerLink="/auth/login">Back to Login</a>
    </div>
  </form>
</div>
