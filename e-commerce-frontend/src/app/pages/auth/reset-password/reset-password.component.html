<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-control" formControlName="email" [class.is-invalid]="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
      <div class="invalid-feedback" *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
        Please enter a valid email.
      </div>
    </div>
    <div class="mb-3">
      <label for="resetCode" class="form-label">Reset Code</label>
      <input type="text" id="resetCode" class="form-control" formControlName="resetCode" maxlength="6" [class.is-invalid]="resetForm.get('resetCode')?.invalid && resetForm.get('resetCode')?.touched">
      <div class="invalid-feedback" *ngIf="resetForm.get('resetCode')?.invalid && resetForm.get('resetCode')?.touched">
        Please enter the 6-digit code sent to your email.
      </div>
    </div>
    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" id="newPassword" class="form-control" formControlName="newPassword" [class.is-invalid]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
      <div class="invalid-feedback" *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
        Password must be at least 6 characters.
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="success" class="alert alert-success">{{ success }}</div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Reset Password
    </button>
    <div class="mt-3 text-center">
      <a routerLink="/auth/login">Back to Login</a>
    </div>
  </form>
</div>
